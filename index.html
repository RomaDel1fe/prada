<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Prada</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
      <div class="header_tools">
         <div class="container">
            <div class="header_tools_inner">
               <div class="header_tools_link">
                  <a href="" class="link_sale">Shop the sale collection</a>
               </div>
               <div class="header_tools_bar">
                  <a href="" class="link_profile">Sign In / Register</a>
                  <a href="" class="link_like icon-like">Like</a>
                  <a href="" class="link_bag">Bag</a>
               </div>
            </div>
         </div>
      </div>
      <div class="header_logo">
         <a href="" class="logo_link">
            <img src="img/LOGO.svg" alt="Logo" class="logo_img">
         </a>
      </div>
      <nav class="header_nav">
         <ul class="header_list">
            <li class="header_item">
               <a href="" class="header_link">Women</a>
            </li>
            <li class="header_item">
               <a href="" class="header_link">Men</a>
            </li>
            <li class="header_item">
               <a href="" class="header_link">Children</a>
            </li>
            <li class="header_item">
               <a href="" class="header_link">Sale</a>
            </li>
            <li class="header_item">
               <a href="" class="header_link">New In</a>
            </li>
            <li class="header_item">
               <a href="" class="header_link">Home collection</a>
            </li>
         </ul>
      </nav>
   </header>

   <div class="banner">
      <div class="container">
         <div class="content">
            <img src="img/banner.jpg" alt="" class="content_img">
         </div>
         <div class="banner_text">
            <h2 class="banner_title">Summer 2021</h2>
            <p class="banner_description">Explore sports-inspired ready-to-wear and bold accessories from the latest collection.</p>
            <a href="" class="btn_opacity">New in for her</a>
         </div>
      </div>
   </div>
</body>
</html>
